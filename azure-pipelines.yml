# Docker

trigger:
- master

resources:
- repo: self

variables:
  tag: 'hungthuanmk/simplechat:$(Build.BuildId)'

stages:
- stage: Container
  displayName: Build docker image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'hungthuanmk/simplechat'
        command: 'push'
        tags: |
          $(Build.BuildId)
          hungthuanmk/simplechat:latest
